<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PizzmoPizza</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script src="js/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
        <script src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script></script>
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.3.custom/css/humanity/jquery-ui-1.10.3.custom.min.css"/> 
        
        <script type="text/javascript">
            $("#tabs").tabs();
        </script>
    </head>
    <body>
        <div style="width:750px; margin:0px auto;">
            <div style=" width:100%; position:relative; background-color:#fff; float:left;">
                <img src="images/pizzmo_v1.png" style="height:80%; width:30%; background-color:#fff; border:none; float:left; position:relative;"/>
                <h1 style="float:left;">Pizzmo Pizza</h1>
            </div>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Home</a></li>
                    <li><a href="#tabs-2">Doodle</a></li>
                    <li><a href="#tabs-3">Games</a></li>
                </ul>
                <!--tab one-->
                <div id="tabs-1"style="width:100%; float:left; background-color:#fff">
                    <table style="margin:0px auto; float:left; position:relative; border-collapse:collapse;">
                        <tr style="text-align:center; color:#EC1500;"><th colspan=2><h3>Who's Side Are You On???</h3></th></tr>
                        <tr><th style="border:1px solid black;">Bam</th><th style="border:1px solid black;">Pizzmo Pizza</th></tr>
                        <tr>
                            <td style="border:1px solid black;">
                                <p>
                                    Bam is the super hero trying to beat Pizmo Pizza, 
                                    and he will succeed.
                                </p>
                            </td>
                            <td style="border:1px solid black;">
                                <p>
                                    Pizzmo Pizza is the villian who is trying to beat Bam, but he got punched in the face by a baby.
                                </p>
                            </td>
                        </tr>
                    </table>
                    <!-- end tab one-->
                </div>
                <div id="tabs-2"></div>
                <div id="tabs-3"></div>
            </div>
            
            <div style="float:left; clear:both; height:200px; width:100%; background-color:#fff;">
                Footer Content
            </div>
        </div>

    </body>
</html>
